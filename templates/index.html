<html>
    <head>
        <title>{{title}}Shopping List</title>
    </head>
    <body>
        <h1>Trip to town</h1>
        {% for item in items%}
        <h2>{{item.name}}</h2>
        <p>Price: {{item.price}}</p>
        <p>Quantity: {{item.quantity}}</p>
            {% if item.bought%}
                <span>Bought? &#10004;</span>
                {%else%}
                <span>Bought? &#10008;</span>
            {% endif %}
        {% endfor %}
    </body>
</html>
